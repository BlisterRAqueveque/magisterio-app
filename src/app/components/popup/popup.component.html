<div @fadeInOut class="fixed bottom-0 w-full p-4 pointer-events-none">
  <div class="border lg:p-4 md:p-3 flex justify-start items-center
    sm:p-2 p-2 text-white rounded-xl transition-all duration-300 relative" [ngClass]="{
        'opacity-0': this.hide,
      'bg-danger-10': this.severity === 'danger',
      'border-danger-20': this.severity === 'danger',
      'bg-ok-10': this.severity === 'ok',
      'border-ok-20': this.severity === 'ok',
      'bg-warning-10': this.severity === 'warning',
      'border-warning-20': this.severity === 'warning',
    }">

    <!-- Icon -->
    <ion-icon [name]="icon" class="text-3xl mr-2" />

    <!-- Body message -->
    <p class="light">{{ message }}</p>

    <!-- Close button -->
    @if(duration === 0) {
    <ion-icon name="close" class="text-3xl absolute right-4 pointer-events-auto
      cursor-pointer" (click)="close()" />
    }
  </div>
</div>
